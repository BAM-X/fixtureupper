language: python
python:
    - "3.5"
env:
    - TOXENV=py27
    - TOXENV=py34
    - TOXENV=py35
branches:
    except:
        - /^dev-.+$/
install:
    - pip install tox
script:
    - tox
deploy:
    provider: pypi
    user: Ramon.Sandoval
    on:
        tags: true
        repo: Rhathe/fixtureupper
